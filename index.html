			<div class="primary col">
				<div class="step-1">

						<p class="one-line-one">PLAN TO GIVE YOURSELF AN EXAM</p>
						<p class="one-line-two">ONE WEEK</p>
						<p class="one-line-three">AFTER YOUR LAST PERIOD</p>
					</div>
					<div class="step-1-illus">
						<div class="knickers">
							<div class="red"></div>
						</div>
						<div class="plus-sign">+</div>
						<div class="day-counter">
							<h4>1</h4>
							<h3>days</h3>
						</div>
					</div>
				</div>
				<div class="step-4">
					<div class="blockquote-4">

						<p class="four-line-two">THREE PATTERNS</p>
					</div>
					<div class="step-4-illus">
						<div class="pattern-one">
							<div class="arrows-one">
								<div class="one"></div>
								<div class="two"></div>
							</div>
						</div>
						<div class="pattern-two">
							<div class="arrows-two"></div>
						</div>
						<div class="pattern-three">
							<div class="arrows-three"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="secondary col">
				<div class="step-2">
					<div class="blockquote-2">
						<p class="two-line-one">ADMIRE YOUR GOLDEN GLOBES IN THE MIRROR</p>
						<p class="two-line-two">FOR FIVE MINUTES A DAY</p>
						<p class="two-line-three">LOOK FOR SWELLING,</p>
						<p class="two-line-four">DIMPLING AND REDNESS</p>
					</div>
					<div class="step-2-illus">
						<div class="left-eye">
							<div class="left-pupil"></div>
						</div>
						<div class="right-eye">
							<div class="right-pupil"></div>
						</div>
					</div>
				</div>

				<div class="step-3">
					<div class="blockquote-3">
						<p class="three-line-one">IN THE SHOWER</p>
						<p class="three-line-two">RAISE YOUR RIGHT ARM</p>
						<p class="three-line-three">GENTLY FEEL FOR</p>
						<p class="three-line-three">ABNORMAL LUMPS</p>
					</div>
					<div class="step-3-illus">
						<div class="shower">
						</div>
					</div>
				</div>
